<html>
    <header>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="miEstilo.css">
        <title>Reset Password</title>
    </header>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" color>
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Callcenter
                <img src="UTEC.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="#">Iniciar Sesion</a>
                  <a class="nav-link" href="#">Quienes Somos</a>
                </div>
              </div>
            </div>
          </nav>

          <div class="container" id="contenedor">
            <div class="container" id="mi-contenido">
                <form id="formulario">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="Confirm Password" class="form-label">Repeat Password</label>
                        <input type="password" class="form-control" id="repeatPassword">
                    </div>
                    <button type="submit" id="restoreButton" class="btn btn-primary">Restore password</button>
                  </form>
            </div>
          </div>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
